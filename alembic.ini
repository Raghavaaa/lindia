[alembic]
script_location = migrations
prepend_sys_path = .
version_path_separator = os

# Migration file naming: includes timestamp for chronological ordering
# Pattern: YYYY_MM_DD_HHMM-<revision>_<slug>
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# NOTE: Do NOT hardcode database URLs here. Always use DATABASE_URL environment variable.
# For local dev: export DATABASE_URL=sqlite:///./dev.db
# For staging: export DATABASE_URL=<staging_postgres_url>
# For production: export DATABASE_URL=<production_postgres_url>
# sqlalchemy.url = # INTENTIONALLY LEFT EMPTY - use DATABASE_URL env var

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S

